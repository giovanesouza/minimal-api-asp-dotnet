name: Build + Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Code checkout
      uses: actions/checkout@v3

    - name: ğŸ§° Install .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ./Api/MinimalApi.csproj

    - name: ğŸ› ï¸ Build the project
      run: dotnet build ./Api/MinimalApi.csproj --no-restore

    - name: ğŸ§ª Run tests
      run: dotnet test ./Test/Test.csproj --no-build --logger "trx;LogFileName=test-results.trx"
     
    - name: ğŸ“„ Save test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./Test/TestResults/**/*.trx

