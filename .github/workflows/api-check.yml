name: API CI/CD

on:
  pull_request:
    branches: [ main ] # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v3
      # Checkout the repository so we can build and test the code

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
      # Install the specified version of .NET SDK

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ./Api/MinimalApi.csproj
      # Restore all NuGet dependencies for the API project

    - name: ğŸ› ï¸ Build project
      run: dotnet build ./Api/MinimalApi.csproj --no-restore --configuration Release --verbosity minimal
      # Build the project in Release mode without restoring dependencies again
      # Minimal verbosity keeps logs concise but informative

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build # Ensure the build job completes successfully before running tests

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v3
      # Checkout repository again for this job (jobs run in isolated runners)

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
      # Setup .NET SDK for test job

    - name: ğŸ§ª Run tests with coverage
      run: |
        # Clean previous test and coverage results
        rm -rf ./TestResults ./CoverageResults
        mkdir -p ./TestResults ./CoverageResults

        # Run tests, generate TRX report, and collect code coverage
        dotnet test ./Api.Tests/Api.Tests.csproj \
          --no-build \
          --configuration Release \
          --logger "trx;LogFileName=./TestResults/test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./CoverageResults \
          --verbosity minimal
      # --no-build avoids rebuilding since build job already ran
      # TRX report allows detailed test results
      # XPlat Code Coverage generates coverage data for analysis

    - name: ğŸ“„ Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./TestResults/test-results.trx
      # Upload TRX test results as artifact, even if tests fail

    - name: ğŸ“„ Upload coverage results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-results
        path: ./CoverageResults
      # Upload code coverage results as artifact for further inspection
