name: API CI/CD

on:
  pull_request:
    branches: [ main ] # Trigger workflow on pull requests targeting 'main' branch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v3
      # Fetch the source code from the repository

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
      # Install the required .NET SDK version

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore ./Api/MinimalApi.csproj
      # Restore all NuGet packages for the API project

    - name: ğŸ› ï¸ Build project
      run: dotnet build ./Api/MinimalApi.csproj --no-restore --configuration Release --verbosity minimal
      # Build the project in Release mode without re-restoring dependencies

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build # Ensure tests only run if the build passes

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v3
      # Each job runs in a separate environment, so checkout is required again

    - name: ğŸ§° Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
      # Setup .NET SDK for the test environment

    - name: ğŸ§ª Run tests with coverage
      run: |
        # Clean previous test and coverage results
        rm -rf ./TestResults ./CoverageResults
        mkdir -p ./TestResults ./CoverageResults

        # Run tests, generate TRX report, and collect code coverage
        dotnet test ./Test/Test.csproj \
          --no-build \
          --configuration Release \
          --logger "trx;LogFileName=./TestResults/test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./CoverageResults \
          --verbosity minimal
      # --no-build ensures we reuse the already-built binaries from the build job
      # TRX logger produces a detailed test report
      # XPlat Code Coverage generates cross-platform coverage data

    - name: ğŸ“„ Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./TestResults/test-results.trx
      # Upload TRX results as an artifact, even if tests fail

    - name: ğŸ“„ Upload coverage results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-results
        path: ./CoverageResults
      # Upload coverage data for inspection or external analysis
